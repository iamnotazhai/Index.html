<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>365 Days With You</title>

<style>
:root{
  --card:#b8b6ff;
  --bar:#a7a4ff;
  --text:#2a2a55;
  --btn:#7c7aff;
}

/* RESET */
*{
  box-sizing:border-box;
  font-family:'Courier New', monospace;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:
    linear-gradient(#ffffff10 1px, transparent 1px),
    linear-gradient(90deg, #ffffff10 1px, transparent 1px),
    linear-gradient(135deg,#2b1b3f,#4a2a6f);
  background-size:40px 40px,40px 40px,cover;
}

/* SLIDES */
.slide{
  display:none;
  width:100%;
  height:100%;
  position:relative;
}
.slide.active{display:block;}

/* WINDOW BASE */
.window{
  background:var(--card);
  border-radius:14px;
  position:absolute;
  color:var(--text);
  box-shadow:0 12px 30px rgba(0,0,0,.3);
}

/* TITLE BAR */
.titlebar{
  height:28px;
  background:var(--bar);
  border-radius:14px 14px 0 0;
  display:flex;
  align-items:center;
  gap:6px;
  padding:0 10px;
}
.titlebar span{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#ecebff;
}

/* BUTTON */
.button{
  background:var(--btn);
  color:white;
  padding:12px 22px;
  border-radius:14px;
  cursor:pointer;
  display:inline-block;
  transition:.25s;
}
.button:hover{transform:scale(1.08);}

/* BACK */
.back{
  position:absolute;
  right:20px;
  bottom:20px;
  background:rgba(124,122,255,.9);
  color:white;
  padding:8px 14px;
  border-radius:12px;
  font-size:13px;
  cursor:pointer;
}

/* ---------------- SLIDE 1 ---------------- */

/* PROFILE WINDOW */
.profile{
  top:40px;
  left:40px;
  width:560px;
}
.profile-body{
  display:flex;
  gap:18px;
  padding:16px;
}
.profile img{
  width:200px;
  border-radius:12px;
}
.profile p{
  font-size:14px;
  line-height:1.6;
}
.thumbs{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.thumbs div{
  width:42px;
  height:42px;
  background:#9fa0ff;
  border-radius:8px;
}

/* ACTION WINDOW */
.action{
  top:230px;
  right:80px;
  width:220px;
  text-align:center;
}
.action-body{padding:18px;}

/* PLAYER */
.player{
  bottom:40px;
  left:40px;
  width:260px;
  font-size:13px;
}
.player-body{padding:14px;}
.controls{
  margin-top:8px;
  font-size:18px;
  display:flex;
  gap:14px;
  cursor:pointer;
}

/* ---------------- SLIDE 2 & 3 ---------------- */

.center-card{
  background:var(--card);
  width:900px;
  margin:80px auto;
  border-radius:18px;
  padding:28px;
  text-align:center;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:24px;
  margin-top:20px;
}

.no{position:relative;}

.message{
  margin-top:22px;
  font-size:18px;
}

.slide3-card{
  background:var(--card);
  width:900px;
  margin:80px auto;
  border-radius:18px;
  padding:28px;
  display:flex;
  gap:24px;
}
.slide3-card img{
  width:260px;
  border-radius:16px;
}
.slide3-card p{
  font-size:14px;
  line-height:1.7;
}
</style>
</head>
